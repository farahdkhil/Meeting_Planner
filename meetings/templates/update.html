<ExtendsNode: extends "base.html">
{% block title %}Update Meeting{% endblock %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 20px;
    }

    h1 {
        color: #333;
    }

    table {
        width: 100%; /* Prend toute la largeur disponible */
        margin-top: 20px; /* Espace au-dessus du tableau */
        border-collapse: collapse; /* Supprime l'espace entre les bordures des cellules */
    }

    td {
        padding: 10px; /* Espacement interne pour les cellules */
        border: 1px solid #ddd; /* Bordure des cellules */
    }

    .error-message {
        color: red; /* Couleur pour les messages d'erreur */
        font-size: 0.9em; /* Taille de police légèrement plus petite */
    }

    button {
        background-color: #28a745; /* Couleur du bouton */
        color: white; /* Couleur du texte */
        border: none; /* Supprime les bordures */
        padding: 10px 20px; /* Espacement interne */
        border-radius: 5px; /* Coins arrondis */
        cursor: pointer; /* Changer le curseur */
        margin-top: 20px; /* Espace au-dessus du bouton */
    }

    button:hover {
        background-color: #218838; /* Couleur du bouton au survol */
    }
</style>

<h1>Update Meeting</h1>
<form method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
            <tr>
                <td>
                    {{ field.label_tag }}
                    {{ field }}
                </td>
                <td>
                    {% for error in field.errors %}
                        <div class="error-message">{{ error }}</div>
                    {% endfor %}
                </td>
            </tr>
        {% endfor %}
    </table>
    <button type="submit">Update</button>
</form>
{% endblock %}
