<h1>Delete Meeting</h1>
<p>Are you sure you want to delete the meeting titled "{{ meeting.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'meetings_list_view' %}">Cancel</a>
 
 
 <li>
            <a href="{% url 'detail' meeting.id %}">{{ meeting.title }}</a>
           
            <!-- JavaScript confirmation for immediate delete -->
            <form action="{% url 'delete' meeting.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" onclick="return confirm('Are you sure you want to delete this meeting?');">Delete</button>
            </form>
 </li>
